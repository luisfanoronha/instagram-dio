<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/CelularInstagram.png" alt="CelularInstagram">
            <!-- <img src="./img/Carrossel01.png" alt="print de tela"> -->
            <!-- <img src="./img/Carrossel02.png" alt="print de tela">
            <img src="./img/Carrossel03.png" alt="print de tela">
            <img src="./img/Carrossel04.png" alt="print de tela"> -->
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo-original.png" class="Instagram-Logo" alt="Logo-Instagram">
                <div class="profile-photo">
                    <img src="./img/profileLuis.png" alt="avatar">
                </div>
                <a href="#" class="instagram-login" >Continue como luisfanoronha</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é luisfanoronha</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download" > </a>
                    <a href="#" class="app-download" > </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
